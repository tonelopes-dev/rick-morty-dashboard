<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Rick & Morty Dashboard</a>

    <div *ngIf="isListPage()" class="d-flex">
      <input
        #inputSearch
        type="search"
        class="form-control"
        placeholder="Search..."

      />
      <button class="primary" type="button" (click)="onSearch(inputSearch.value)">
        Search
      </button>
    </div>
  </div>
</nav>
