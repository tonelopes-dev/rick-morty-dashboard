<div class="container mt-4">
  <app-header></app-header>
  <div>
    <app-sidebar></app-sidebar>
  </div>

  @if (errorMessage) {
  <div class="alert alert-danger mt-4">
    {{ errorMessage }}
  </div>
  }

  <h4 class="text-success pb-4">Lista de Personagens</h4>
  <div #scrollContainerCharacters class="scrollable">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
      @for (character of characters; track character.id) {
      <div class="col shadow-b-sm">
        <app-character-card [character]="character"></app-character-card>
      </div>
      }
    </div>

    @if (isLoading) {
    <div class="text-center my-4">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    }

    <div class="mt-4 text-center text-muted">
      Exibindo {{ characters.length }} personagens de {{ totalCharacters }}.
      <br />PÃ¡gina {{ searchTerm.length > 3 ? page : page - 1 }} de
      {{ totalPages }}
    </div>
  </div>
</div>
