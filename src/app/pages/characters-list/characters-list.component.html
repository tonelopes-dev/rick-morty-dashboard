<div class="container mt-4">
  <app-header></app-header>
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <!-- Error State -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    {{ errorMessage }}
  </div>

  <!-- Content -->
  <div #scrollContainerCharacters class="scrollable">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col shadow-b-sm" *ngFor="let character of characters">
        <div class="card h-100 shadow-sm">
          <img
            [src]="character.image"
            class="card-img-top"
            [alt]="character.name"
          />
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': character.status === 'Alive',
                  'bg-danger': character.status === 'Dead',
                  'bg-warning': character.status === 'unknown'
                }"
              >
                {{ character.status }}
              </span>
              <span class="badge bg-info ms-2">{{ character.species }}</span>
            </p>
            <a
              [routerLink]="['/character', character.id]"
              class="btn btn-success w-100"
            >
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div class="text-center my-4" *ngIf="isLoading">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="mt-4 text-center text-muted">
      Showing {{ characters.length }} characters of {{ totalCharacters }}.
      <br />Page {{ page - 1 }} of {{ totalPages }}
    </div>
  </div>
</div>
