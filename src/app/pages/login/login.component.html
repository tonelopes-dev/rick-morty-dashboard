<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
                [class.is-invalid]="errorMessage"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Escolha seu avatar</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="avatar"
                    id="avatar1"
                    value="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                    [(ngModel)]="selectedAvatar"
                  >
                  <label class="form-check-label" for="avatar1">
                    <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" width="50" class="rounded-circle">
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="avatar"
                    id="avatar2"
                    value="https://rickandmortyapi.com/api/character/avatar/4.jpeg"
                    [(ngModel)]="selectedAvatar"
                  >
                  <label class="form-check-label" for="avatar2">
                    <img src="https://rickandmortyapi.com/api/character/avatar/4.jpeg" width="50" class="rounded-circle">
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
