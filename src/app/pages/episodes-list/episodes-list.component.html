<div class="container mt-4">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading episodes...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    {{ errorMessage }}
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading && !errorMessage">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let episode of episodes">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">{{ episode.name }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">
              <span class="badge bg-info">{{ episode.episode }}</span>
              <span class="ms-2 text-muted">{{ episode.air_date | date }}</span>
            </p>
            <p class="card-text">Characters: {{ episode.characters.length }}</p>
          </div>
          <!-- Dentro do card-body, adicione: -->
          <div class="mb-3">
            <p class="small text-muted mb-2">Featured Characters:</p>
            <div class="d-flex gap-2 avatar-group">
              <div
                *ngFor="let avatar of getCharacterAvatars(episode)"
                class="avatar-item"
                [routerLink]="['/detail', 'character', avatar.id]"
              >
                <img
                  [src]="avatar.image"
                  class="avatar-img rounded-circle"
                  [alt]="'Character ' + avatar.id"
                />
                <div class="avatar-overlay">
                  <i class="bi bi-person-circle"></i>
                </div>
              </div>
              <a
                *ngIf="episode.characters.length > 5"
                [routerLink]="['/detail', 'episode', episode.id]"
                class="avatar-more text-decoration-none"
              >
                +{{ episode.characters.length - 5 }}
              </a>
            </div>
          </div>
          <div class="card-footer bg-transparent">
            <a
              [routerLink]="['/detail', 'episode', episode.id]"
              class="btn btn-outline-dark w-100"
            >
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center text-muted">
      Total episodes: {{ episodes.length }}
    </div>
  </div>
</div>
